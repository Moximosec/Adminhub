<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Tienda Virtual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .login-box {
            max-width: 400px;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-box .textbox {
            position: relative;
            margin-bottom: 20px;
        }
        .login-box .textbox input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-box .btn {
            width: 100%;
            background: #007bff;
            border: none;
            padding: 10px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
        .login-box .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login Tienda Virtual</h2>
        <form action="procesar_login.php" method="POST">
            <div class="textbox">
                <input type="text" placeholder="Usuario" name="usuario" required>
            </div>
            <div class="textbox">
                <input type="password" placeholder="Contraseña" name="contrasena" required>
            </div>
            <input type="submit" class="btn" value="Iniciar sesión">
        </form>
    </div>
</body>
</html>
